<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil de Desarrollador</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-weight: normal;
      color: #666;
      margin-top: 0;
    }

    .bio {
      margin: 20px 0;
      line-height: 1.6;
    }

    .social-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #0077b5;
      font-weight: bold;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .skill {
      background: #0077b5;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      margin: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu Nombre</h1>
    <h2>Desarrollador Web / Full Stack</h2>

    <p class="bio">
      Soy un desarrollador apasionado por crear soluciones web modernas, rápidas y accesibles.
      Me especializo en tecnologías como HTML, CSS, JavaScript, y frameworks como React o Node.js.
    </p>

    <div class="social-links">
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
      <a href="#">Portafolio</a>
    </div>

    <div class="skills">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JavaScript</div>
      <div class="skill">React</div>
      <div class="skill">Node.js</div>
    </div>
  </div>
</body>
</html>
